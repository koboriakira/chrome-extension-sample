<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <h1>設定</h1>
    <p>
      <label for="slackBotToken">SLACK_BOT_TOKEN</label><br />
      <input
        type="text"
        id="slackBotToken"
        placeholder="xoxb-xxxxxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxx"
      />
    </p>
    <p>
      <label for="channelToPost">Channel to post</label><br />
      <input type="text" id="channelToPost" placeholder="general" />
    </p>
    <p>
      <label for="messagePrefix">Message prefix</label><br />
      <input type="text" id="messagePrefix" placeholder="Interested." />
    </p>
    <p>
      <button id="save">保存</button>
    </p>
    <script src="options.js"></script>
  </body>
</html>
